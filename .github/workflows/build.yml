  build-macos:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.6'
      - name: Print Versions
        run: |
          python --version
          pip --version
      - name: Install requirements
        run: |
          pip install -r requirements_dev.txt
      - name: Run PyInstaller
        run: |
          python -m PyInstaller -n CFU_App_latest --windowed --onedir --add-binary='/System/Library/Frameworks/Tk.framework/Tk':'tk' --add-binary='/System/Library/Frameworks/Tcl.framework/Tcl':'tcl' scripts/collect_particles_gui.py
      - name: See dist directory
        run: ls dist
      - uses: actions/upload-artifact@v1
        with:
          name: CFU_App_latest.app
          path: dist/CFU_App_latest.app